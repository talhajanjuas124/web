<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="1200" height="400" rx="20" fill="url(#g)"/>

  <g filter="url(#shadow)">
    <rect x="60" y="80" width="1080" height="240" rx="16" fill="white" fill-opacity="0.08" stroke="white" stroke-opacity="0.25"/>
  </g>

  <text x="50%" y="210" font-family="Inter, ui-sans-serif, system-ui" font-size="44" font-weight="700" text-anchor="middle" fill="white">Partner with Learncity</text>
  <text x="50%" y="245" font-family="Inter, ui-sans-serif, system-ui" font-size="18" text-anchor="middle" fill="white" opacity="0.9">List your classes, events, and offers to reach motivated local learners</text>
</svg>
