<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="grid" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="white" stop-opacity="0.2"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="1200" height="700" rx="24" fill="url(#g)"/>

  <!-- subtle grid overlay -->
  <g opacity="0.2">
    <path d="M0 100 H1200 M0 200 H1200 M0 300 H1200 M0 400 H1200 M0 500 H1200 M0 600 H1200" stroke="url(#grid)"/>
    <path d="M100 0 V700 M200 0 V700 M300 0 V700 M400 0 V700 M500 0 V700 M600 0 V700 M700 0 V700 M800 0 V700 M900 0 V700 M1000 0 V700 M1100 0 V700" stroke="url(#grid)"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="160" y="160" width="880" height="380" rx="20" fill="white" fill-opacity="0.1" stroke="white" stroke-opacity="0.2"/>
  </g>

  <text x="50%" y="330" font-family="Inter, ui-sans-serif, system-ui" font-size="64" font-weight="700" text-anchor="middle" fill="white">Learncity</text>
  <text x="50%" y="380" font-family="Inter, ui-sans-serif, system-ui" font-size="22" text-anchor="middle" fill="white" opacity="0.9">Discover learning, events & deals in your city</text>
</svg>
