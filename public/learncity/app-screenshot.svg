<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="600" viewBox="0 0 1000 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#1F2937"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <rect width="1000" height="600" rx="24" fill="url(#bg)"/>

  <!-- phone mockup -->
  <g filter="url(#shadow)">
    <rect x="340" y="100" width="320" height="400" rx="36" fill="#0B1220" stroke="#6B7280" stroke-opacity="0.3"/>
    <rect x="360" y="150" width="280" height="240" rx="18" fill="#111827" stroke="#374151" stroke-opacity="0.4"/>
    <rect x="360" y="410" width="280" height="50" rx="10" fill="#1F2937"/>
    <circle cx="600" cy="120" r="6" fill="#374151"/>
  </g>
  
  <text x="50%" y="520" font-family="Inter, ui-sans-serif, system-ui" font-size="20" text-anchor="middle" fill="#D1D5DB" opacity="0.9">Replace this image with your real app screenshots</text>
</svg>
